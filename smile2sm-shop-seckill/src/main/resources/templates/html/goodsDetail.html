<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <title>秒杀详情页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <js src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></js>
    <js src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></js>
    <![endif]-->
</head>
<body>

<div class="container">
	<div>
         <h2>smile2sm-shop秒杀系统</h2>
        <iframe src="https://ghbtns.com/github-btn.html?user=smile2sm&repo=smile2sm-shop&type=star&count=true&size=large"
                frameborder="0" scrolling="0" width="160px" height="30px"></iframe>

        <iframe src="https://ghbtns.com/github-btn.html?user=smile2sm&repo=smile2sm-shop&type=fork&count=true&size=large"
                frameborder="0" scrolling="0" width="158px" height="30px"></iframe>
    </div>

    <div class="panel panel-default text-center">
        <div class="pannel-heading">
            <h1 th:text="${seckillGoods.goods_name}"></h1>
        </div>
        <div class="panel-body">
            <h2 class="text-danger">
                <!-- 显示time图标 -->
                <span class="glyphicon glyphicon-time"></span>
                <!-- 展示倒计时 -->
                <span class="glyphicon" id="seckill-box"></span>
            </h2>
        </div>
    </div>
    <div>
        注意：此网站为技术交流网站,<b>仅供演示，并非真实商城</b><br/>
    </div>

    
</div>
<!-- 登录弹出层，输入电话 -->
<div id="killPhoneModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center">
                    <span class="glyphicon glyphicon-phone"></span>秒杀电话:
                </h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <input type="text" name="killPhone" id="killPhoneKey"
                               placeholder="填手机号^o^" class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <!-- 验证信息 -->
                <span id="killPhoneMessage" class="glyphicon"></span>
                <button type="button" id="killPhoneBtn" class="btn btn-success">
                    <span class="glyphicon glyphicon-phone"></span>
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>


</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!-- 使用CDN 获取公共js http://www.bootcdn.cn/ -->
<!-- jQuery cookie操作插件 -->
<script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!-- jQuery countDown倒计时插件 -->
<script src="/js/jquery.countdown.min.js"></script>
<!-- 开始编写交互逻辑 -->
<script src="/js/seckill.js" type="text/javascript"></script>
<script th:inline="javascript">
    $(function(){
        //使用EL表达式传入参数
        seckill.detail.init({
            seckillId : [[${seckillGoods.seckill_id}]],
            startTime : [[${seckillGoods.seckill_start_time.time}]],//毫秒
            endTime : [[${seckillGoods.seckill_end_time.time}]]
        });
    });
</script>
</html>
